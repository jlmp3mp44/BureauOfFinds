<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    body {
        background-image: url('https://top-fon.com/uploads/posts/2021-07/thumbs/1626984835_41-p-temno-rozovii-tsvet-fon-43.jpg');
    }
</style>
<br>
<header th:insert="blocks/header :: header"></header>
<div class="snippet-container mt-5 mb-5"></div>
<h2>Add your finding</h2>
<form th:action="@{/add}" method="post" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Input the name of your finding" class="form-control"><br>
    <input type="text" name="key_words" placeholder="Input the key words" class="form-control"><br>
    <textarea name="description" placeholder="Input the decription" class="form-control"></textarea><br>
    <input type="text" name="telephone" placeholder="Input your phone number" class="form-control"><br>
    <input type="file" name="file" placeholder="Upload file" class="form-control"><br>
    <button type="submit" class="btn btn-success">Add a find</button>
    <input type="hidden" name="_csrf" value="${_csrf.token}">
</form>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
