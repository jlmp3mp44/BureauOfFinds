<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    body {
        background-image: url('https://bogatyr.club/uploads/posts/2023-03/thumbs/1679499567_bogatyr-club-p-temno-rozovii-fon-odnotonnii-instagram-52.jpg');
    }
</style>
<header th:insert="blocks/header :: header"></header>


<div>
    <div th:each="el : ${find}" class="alert alert-info mt-2">
        <img th:src="@{${el.image.getFilePath()}}" alt="Find Image" width="100" height="100">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.key_words}"/>
        <p th:text="${el.telephone}"/>
        <a th:href="@{/find/{id}/delete(id=${el.id})}" class="btn btn-warning">Delete</a>
    </div>
    <p th:if="${errorMessage}" style="color: red" th:text="${errorMessage}"></p>
</div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
