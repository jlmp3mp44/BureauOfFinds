<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <div class="snippet-container mt-5"></div>
    <h2>Findings with this key word "<span th:text="${key}"/>"</h2>
    <div th:each="el : ${searchings}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.getDescription()}"/>
        <a th:href="'/find' + ${el.id}" class="btn btn-warning">More information</a>
    </div>
</div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
